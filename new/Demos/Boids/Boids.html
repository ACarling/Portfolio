<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids</title>
    <style>
        :root {
            --dark: #141414;
        }
        body {
            margin: 0;
        }

        #codebox {
            position: absolute;
        }
    </style>
</head>
<body>
    <script>
        function init() {
            var dark = window.frameElement.getAttribute("dark");
            var light = window.frameElement.getAttribute("light");
            var hero = window.frameElement.getAttribute("hero");
            console.log(dark + " " + light + " " + hero);

            document.documentElement.style.setProperty('--dark', dark);
            document.documentElement.style.setProperty('--light', light);
            document.documentElement.style.setProperty('--hero', hero);
        }

        
        document.onchange = () => {
            init();

        }

    </script>
</body>
</html>
